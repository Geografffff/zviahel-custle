<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віртуальний тур</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .container { width: 100%; height: 100vh; position: relative; }
        .iframe { width: 100%; height: 100%; border: none; }
        .nav { position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; }
        .nav a { color: white; text-decoration: none; margin-right: 10px; }
        .button { position: absolute; top: 70px; left: 20px; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px; cursor: pointer; }
        .button.vr { top: 70px; }
        .button.immersive { top: 110px; }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="panorama" class="iframe" src="https://kuula.co/share/7WLXx/collection/7Y9qx?logo=1&info=1&fs=1&vr=0&autop=10&thumbs=0" allow="xr-spatial-tracking; gyroscope; accelerometer; fullscreen" allowfullscreen></iframe>
        <div class="nav">
            <a href="#" onclick="changePanorama('https://kuula.co/share/7WLXx/collection/7Y9qx?logo=1&info=1&fs=1&vr=0&autop=10&thumbs=0')">Колекція</a>
            <!-- Додайте інші посилання для окремих панорам, якщо є -->
        </div>
        <div class="button vr" onclick="enterVR()">Перейти в VR</div>
        <div class="button immersive" onclick="enterImmersive()">Перейти в режим погруження</div>
    </div>
    <script>
        function changePanorama(url) {
            document.getElementById('panorama').src = url;
        }

        function enterVR() {
            const iframe = document.getElementById('panorama');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        }

        function enterImmersive() {
            const iframe = document.getElementById('panorama');
            if (navigator.xr && navigator.xr.requestSession) {
                navigator.xr.requestSession('immersive-vr').then(session => {
                    document.body.appendChild(iframe);
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                }).catch(err => {
                    console.error('Failed to start immersive VR session:', err);
                });
            } else {
                alert('WebXR API не підтримується у вашому браузері.');
            }
        }
    </script>
</body>
</html>
