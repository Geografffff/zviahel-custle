<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віртуальний тур</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .container { width: 100%; height: 100vh; position: relative; }
        .iframe { width: 100%; height: 100%; border: none; }
        .nav { position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; }
        .nav a { color: white; text-decoration: none; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="panorama" class="iframe" src="https://kuula.co/share/7WLXx/collection/7Y9qx?logo=1&info=1&fs=1&vr=1&autop=10&thumbs=0" allow="xr-spatial-tracking; gyroscope; accelerometer; fullscreen; vr" allowfullscreen></iframe>
        <div class="nav">
            <a href="#" onclick="changePanorama('https://kuula.co/share/7WLXx/collection/7Y9qx?logo=1&info=1&fs=1&vr=1&autop=10&thumbs=0')">Колекція</a>
            <!-- Додайте інші посилання для окремих панорам, якщо є -->
        </div>
    </div>
    <script>
        function changePanorama(url) {
            document.getElementById('panorama').src = url;
        }
    </script>
</body>
</html>
