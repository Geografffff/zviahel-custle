<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віртуальний тур</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .container { width: 100%; height: 100vh; position: relative; }
        .iframe { width: 100%; height: 100%; border: none; }
        .fullscreen-button { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            z-index: 1000; 
        }
        .fullscreen-button.exit {
            top: 60px; /* Відстань від верхнього краю для кнопки виходу */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="panorama" class="iframe" src="https://kuula.co/share/7WLc1/collection/7Y9qx?logo=1&info=1&fs=1&vr=0&autop=10&thumbs=0" allow="xr-spatial-tracking; gyroscope; accelerometer; fullscreen" allowfullscreen></iframe>
        <div class="fullscreen-button" onclick="enterFullscreen()">Вхід в повноекранний режим</div>
        <div class="fullscreen-button exit" onclick="exitFullscreen()">Вихід з повноекранного режиму</div>
    </div>
    <script>
        function enterFullscreen() {
            const iframe = document.getElementById('panorama');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
        }
    </script>
</body>
</html>
